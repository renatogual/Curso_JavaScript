<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha pagina</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <!--Barra de navegação superior onde encontram-se o input e o botão de busca / Utilizado com bootstrap-->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
            </div>   
        </nav>

        <!--div que cria a barra de progresso onde mostra a conexão com o servidor(neste caso simples é muito rapido mesmo)-->
        <div class="container barra-progresso" style="margin-top: 80px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <!--div da primeira linha onde tem o titulo de cep e o numero correspondente digitado pelo usuario no input-->
        <div class="container cep" style="margin-top:20px;">
            <div class="row">
                <h3 id="titulo_cep">CEP</h3>
        </div>

        <!--div da tabela onde são mostradas as informações do cep digitado-->
        <div class="row" style="margin-top:20px">
            <table class="table">
                <tbody> <!--corpo da tabela-->
                    <tr> <!--linha-->
                        <td>Logradouro</td> <!--coluna-->
                        <td id="logradouro"></td> <!--coluna-->
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>

            </table>
        </div>     
    </body>
</html>
